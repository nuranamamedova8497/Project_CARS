<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Cars{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --danger-gradient: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --light-bg: #f8f9fa;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
      --shadow-hover: 0 8px 16px rgba(0,0,0,0.2);
      --border-radius: 15px;
      --border-radius-lg: 20px;
      --border-radius-xl: 25px;
    }

    * {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Navbar Styles */
    .navbar-custom {
      background: var(--primary-gradient);
      box-shadow: var(--shadow-lg);
      padding: 1rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 20px 20px;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: white !important;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .navbar-brand i {
      margin-right: 0.5rem;
    }

    /* Button Styles */
    .btn {
      border-radius: 12px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      border: none;
      box-shadow: var(--shadow-sm);
      text-transform: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-success {
      background: var(--success-gradient);
      color: white;
    }

    .btn-danger {
      background: var(--danger-gradient);
      color: white;
    }

    .btn-warning {
      background: var(--warning-gradient);
      color: white;
    }

    .btn-info {
      background: var(--info-gradient);
      color: white;
    }

    .btn-outline-light {
      border: 2px solid rgba(255,255,255,0.7);
      color: white;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .btn-outline-light:hover {
      background: rgba(255,255,255,0.2);
      border-color: white;
      color: white;
    }

    .btn-sm {
      padding: 0.4rem 1rem;
      font-size: 0.875rem;
    }

    /* Card Styles */
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
      background: white;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-5px);
    }

    .card-header {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 1.5rem;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .card-body {
      padding: 2rem;
    }

    /* List Group Styles */
    .list-group {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    .list-group-item {
      border: none;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 1.5rem;
      background: white;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    .list-group-item:hover {
      background: linear-gradient(90deg, rgba(102,126,234,0.05) 0%, rgba(118,75,162,0.05) 100%);
      transform: translateX(5px);
    }

    .list-group-item a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .list-group-item a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Form Styles */
    .form-control, .form-select {
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      padding: 0.75rem 1rem;
      box-shadow: var(--shadow-sm);
    }

    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102,126,234,0.25);
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    /* Badge Styles */
    .badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .bg-success {
      background: var(--success-gradient) !important;
    }

    .bg-danger {
      background: var(--danger-gradient) !important;
    }

    .bg-secondary {
      background: var(--dark-gradient) !important;
    }

    /* Headings */
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .main-container > h1 {
      font-size: 2.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
      border-bottom: 3px solid transparent;
      border-image: var(--primary-gradient) 1;
    }

    /* Container */
    .main-container {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: var(--shadow-lg);
      margin-bottom: 2rem;
    }

    /* Images */
    img {
      border-radius: 15px;
      box-shadow: var(--shadow-md);
    }

    /* User Info Badge */
    .user-info {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      color: white;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Alert Styles */
    .alert {
      border: none;
      border-radius: 15px;
      box-shadow: var(--shadow-sm);
    }

    /* Link Styles */
    a:not(.btn) {
      transition: all 0.3s ease;
    }

    /* Navbar Toggle for Mobile */
    .navbar-toggler {
      border: 2px solid rgba(255,255,255,0.5);
      padding: 0.5rem 0.75rem;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Small Text */
    small, .small {
      opacity: 0.8;
    }

    /* Strong Text */
    strong {
      color: #2c3e50;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .main-container {
        padding: 1.5rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    /* Animation for page load */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    .main-container {
      animation: fadeInUp 0.6s ease;
    }

    /* Page Title Styles */
    .page-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 3px solid;
      border-image: var(--primary-gradient) 1;
    }

    .page-title i {
      font-size: 2.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Property Card Styles */
    .property-card {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      margin-bottom: 1.5rem;
      border: 2px solid transparent;
    }

    .property-card:hover {
      border-color: rgba(102, 126, 234, 0.3);
      box-shadow: var(--shadow-lg);
      transform: translateY(-5px);
    }

    .property-card-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .property-card-title a {
      color: #667eea;
      text-decoration: none;
    }

    .property-card-title a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .property-price {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--success-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .property-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .property-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #666;
      font-size: 0.95rem;
    }

    .property-meta-item i {
      font-size: 1.2rem;
      color: #667eea;
    }

    .property-meta-item strong {
      color: #2c3e50;
    }

    /* Filter Section */
    .filter-section {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
      border-left: 5px solid;
      border-image: var(--primary-gradient) 1;
    }

    .filter-section h5 {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Detail Section */
    .detail-section {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
    }

    .detail-section h3 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, rgba(102,126,234,0.03) 0%, transparent 100%);
      border-radius: var(--border-radius);
    }

    .detail-item i {
      font-size: 1.5rem;
      width: 30px;
      text-align: center;
    }

    .detail-item strong {
      min-width: 100px;
    }

    /* Message Card */
    .message-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-left: 4px solid #667eea;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin: 1rem 0;
      box-shadow: var(--shadow-sm);
    }

    .message-card-header {
      display: flex;
      justify-content-between;
      align-items: start;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .message-card-body {
      color: #495057;
      line-height: 1.6;
      white-space: pre-line;
    }

    .message-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      background: white;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
    }

    .empty-state-icon {
      font-size: 6rem;
      opacity: 0.15;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
    }

    .empty-state h4 {
      color: #6c757d;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .empty-state p {
      color: #adb5bd;
      margin-bottom: 2rem;
    }

    /* Form Container */
    .form-container {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: 3rem;
      box-shadow: var(--shadow-lg);
      margin: 0 auto;
    }

    .form-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .form-header-icon {
      font-size: 5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .form-header h1 {
      margin-bottom: 0.5rem;
    }

    .form-header p {
      color: #6c757d;
      font-size: 1.1rem;
    }

    .form-group-custom {
      margin-bottom: 2rem;
    }

    .form-group-custom label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .form-group-custom label i {
      color: #667eea;
      font-size: 1.2rem;
    }

    .form-group-custom .required {
      color: #eb3349;
      margin-left: 0.2rem;
    }

    .form-footer {
      border-top: 2px solid #f0f0f0;
      padding-top: 2rem;
      margin-top: 2rem;
    }

    .form-footer-links {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e9ecef;
    }

    .form-footer-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .form-footer-links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Info Box */
    .info-box {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      border-left: 4px solid #2196f3;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: start;
      gap: 1rem;
    }

    .info-box i {
      font-size: 1.5rem;
      color: #2196f3;
      margin-top: 0.2rem;
    }

    .warning-box {
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      border-left: 4px solid #ff9800;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .warning-box i {
      color: #ff9800;
      margin-right: 0.5rem;
    }

    .danger-box {
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      border-left: 4px solid #f44336;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .danger-box-icon {
      font-size: 5rem;
      color: #f44336;
      opacity: 0.8;
      margin-bottom: 1rem;
    }

    /* Request Actions */
    .request-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    /* Price Badge */
    .price-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      background: var(--success-gradient);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--shadow-md);
    }

    /* Type Badge */
    .type-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
    }

    .type-badge.rent {
      background: var(--info-gradient);
      color: white;
    }

    .type-badge.sale {
      background: var(--success-gradient);
      color: white;
    }

    /* Status Badge Enhanced */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: var(--shadow-sm);
    }

    .status-badge.pending {
      background: var(--dark-gradient);
      color: white;
    }

    .status-badge.approved {
      background: var(--success-gradient);
      color: white;
      animation: pulse 2s infinite;
    }

    .status-badge.rejected {
      background: var(--danger-gradient);
      color: white;
    }

    /* Image Container */
    .image-container {
      position: relative;
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      margin-bottom: 2rem;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }

    .image-placeholder {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 5rem 2rem;
      text-align: center;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
    }

    .image-placeholder i {
      font-size: 6rem;
      opacity: 0.2;
      color: #667eea;
    }

    /* Sticky Sidebar */
    .sticky-sidebar {
      position: sticky;
      top: 2rem;
    }

    /* Action Buttons Group */
    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .action-buttons .btn {
      flex: 1;
      min-width: 150px;
    }

    /* Help Text */
    .help-text {
      display: flex;
      align-items: start;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 8px;
    }

    .help-text i {
      margin-top: 0.2rem;
      color: #667eea;
    }

    /* Divider */
    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent 0%, rgba(102,126,234,0.3) 50%, transparent 100%);
      margin: 2rem 0;
    }

    /* Section Header */
    .section-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(102,126,234,0.05) 0%, rgba(118,75,162,0.05) 100%);
      border-radius: var(--border-radius-lg);
      border-left: 5px solid;
      border-image: var(--primary-gradient) 1;
    }

    .section-header h2 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102,126,234,0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Grid */
    .responsive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Enhanced Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--dark-gradient);
    }

    /* ========================================= */
    /* Ð¡Ð¢Ð˜Ð›Ð˜ Ð”Ð›Ð¯ Ð¡Ð¢ÐÐÐ”ÐÐ Ð¢ÐÐ«Ð¥ HTML Ð­Ð›Ð•ÐœÐ•ÐÐ¢ÐžÐ’ */
    /* ========================================= */

    /* Ð¤Ð¾Ñ€Ð¼Ñ‹ */
    .main-container form {
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
      margin: 2rem 0;
      border-left: 5px solid;
      border-image: var(--primary-gradient) 1;
    }

    .main-container form input[type="text"],
    .main-container form input[type="search"],
    .main-container form input[type="email"],
    .main-container form input[type="password"],
    .main-container form input[type="number"],
    .main-container form input[type="file"],
    .main-container form textarea,
    .main-container form select {
